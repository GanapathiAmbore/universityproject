<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
</head>
<style>
    body {
  margin-top: 5rem;
}

</style>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Bootstrap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">React</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <form action="#" method="get">
        <div class="form-row" >
            <div class="col">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" name="director" placeholder="Director"
                    id="navbar-example3"       type="search"/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" name="movie" placeholder="Movie"
                           type="search"/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>


            <div class="col">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" name="genere" placeholder="Genere"
                           type="search"/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" style="float:right;">Search</button>
</form>

</div>
<div class="container">
    {% if director %}
    <p>search results for <strong>{{director}}</strong></p>

    <div class="row">
        {% for add in movies %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img alt="Card image cap"
                     class="card-img-top"
                     src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Name:</strong>{{add.name}}</li>
                    <li class="list-group-item"><strong>Director:</strong>{{add.director}}</li>
                    <li class="list-group-item"><strong>Genere:</strong>{{add.genere}}</li>
                </ul>
            </div>
            <br>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
</body>
</html>
